<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>LoL Tiermaker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>

<body>
    <div class="hamburger-menu" id="hamburgerMenu" onclick="toggleMenu()" style="display: none;">
        <div class="hamburger-icon">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div id="menu" class="menu">
        <a href="index.html" class="menu-item active">Level Overview</a>
        <a href="aram.html" class="menu-item">Aram</a>
        <a href="challenge.html" class="menu-item">Challenges</a>
    </div>

    <h1>LoL Champ Level Tracker</h1>
    <div id="main-section" class="section-content">
        <button onclick="clearData()">Clear</button>
        <button onclick="showMassImportPopup()">Mass Import</button>
        <input type="file" accept=".csv" onchange="loadCSV(event)" />
        <div id="tierlist"></div>
        <button onclick="saveCSV()">Save CSV</button>
    </div>

    <div id="massImportPopup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #333; padding: 20px; border-radius: 10px; z-index: 1000; width: 500px; box-sizing: border-box;">
        <h3>Mass Import from ChampionMastery.gg</h3>
        <p style="font-size: 12px; color: #aaa;">Go to championmastery.gg, search your user and copy the entire table</p>
        <textarea id="massImportText" style="width: calc(100% - 20px); height: 200px; background: #222; color: white; border: 1px solid #555; padding: 10px; font-family: monospace; box-sizing: border-box;"></textarea>
        <div style="margin-top: 10px;">
            <button onclick="submitMassImport()">Submit</button>
            <button onclick="closeMassImportPopup()">Cancel</button>
        </div>
    </div>
    <div id="popupOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 999;" onclick="closeMassImportPopup()"></div>

    <script src="core.js"></script>
</body>

</html>
